<!DOCTYPE html>
<html>
  <head>
    <title>Employee Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      .tab {
        float: left;
      }
      .tab-2 {
        margin-left: 50px;
      }
      .tab-2 input {
        display: block;
        margin-bottom: 10px;
      }
      tr {
        transition: all 0.25s ease-in-out;
      }
      tr:hover {
        background-color: rgb(155, 147, 147);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script src="empmanagement.js"></script>
    <div>
      <div class="tab tab-1">
        <table id="table" border="1">
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Emp Id</th>
            <th>Designation</th>
          </tr>
        </table>
      </div>
      <div class="tab tab-2">
        Name :<input type="text" name="fname" id="fname" /> 
        Address :<input type="text" name="address" id="address"/>
        EmpId :<input type="text" name="empid" id="empid" />
        Designation :<input type="text" name="desg" id="desg"/>
        <button onclick="addHtmlTableRow();">Add</button>
        <button onclick="editHtmlTbleSelectedRow();">Update</button>
      </div>
    </div>
  </body>
</html>
